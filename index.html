<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lainturn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
  </head>

  <style>
    html,
    body {
      scrollbar-width: thin;
      scrollbar-color: #386cb6 #111827;
    }
  </style>

  <body id="root" class="bg-gray-900">
    <div
      id="center"
      class="w-full mt-10 flex flex-col justify-center items-center gap-4"
    >
      <div class="flex flex-col justify-center items-center">
        <h1
          class="text-white font-mono font-bold tracking-wide text-3xl drop-shadow-md"
        >
          List of messages
        </h1>
        <hr class="w-1/2 mt-5" />
      </div>
      <div
        id="controls"
        class="flex gap-4 w-full justify-center items-center mt-5"
      >
        <button
          id="clear"
          class="flex items-center justify-center gap-2 w-32 h-12 text-red-500 border-2 border-red-700 rounded-md shadow-md hover:shadow-lg hover:bg-red-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-75"
        >
          <i class="fa-solid fa-broom-wide" title="Delete all messages"></i>
          <span>Delete all</span>
        </button>
        <button
          id="download"
          class="flex items-center justify-center gap-2 w-56 h-12 text-blue-500 border-2 border-blue-700 rounded-md shadow-md hover:shadow-lg hover:bg-blue-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-75"
        >
          <i class="fa-duotone fa-download" title="Download chat"></i>
          <span>Download chat</span>
        </button>
      </div>
      <div
        id="form"
        class="w-full flex flex-col gap-4 items-center bg-gray-800 p-4 sm:max-w-md sm:flex-initial sm:shadow-lg sm:rounded-lg"
      >
        <input
          type="text"
          id="input"
          autocomplete="off"
          class="w-full h-12 bg-gray-800 text-white font-sans font-bold text-3xl border-0 text-center focus:outline-none focus:ring-0 focus:border-0 placeholder-gray-500 focus:placeholder-gray-300"
          placeholder="Enter your message here..."
        />
        <button
          id="send"
          class="w-full h-12 bg-blue-600 text-white font-sans font-bold text-3xl border border-transparent rounded-md disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-700 disabled:hover:text-white disabled:hover:cursor-not-allowed disabled:active:bg-blue-800 disabled:active:text-white disabled:active:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Save Message
        </button>
      </div>
      <div id="alert"></div>
      <div class="max-h-[500px] overflow-auto">
        <div id="messages" class="max-w-[500px]"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
